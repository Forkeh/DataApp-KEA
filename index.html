<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>South Park App</title>
  </head>
  <body class="page-grid">
    <header class="page-header"><h1>South Park App</h1></header>
    <main class="page-main">
      <section id="characters" class="char-grid-container">
        <!-- Inserts character html here -->
      </section>
       <dialog id="dialog-window">
        <div class="dialog-grid">
          <div class="dialog-left">
            <img class="dialog-image" src="" alt="IMAGE HERE">
          </div>
          <div class="dialog-right">
            <p>Name: <span class="dialog-name">NAME</span></p>
            <p>Nickname: <span class="dialog-nickname"></span></p>
            <p>School grade: <span class="dialog-schoolgrade"></span></p>
            <p>Occupation: <span class="dialog-occupation"></span></p>
            <p>Voiced by: <span class="dialog-voicedby"></span></p>
            <p><h3>Personal info</h3></p>
            <p><ul>
              <li>Gender: <span class="dialog-gender"></span></li>
              <li>Hair color: <span class="dialog-haircolor"></span></li>
              <li>Age: <span class="dialog-age"></span></li>
              <li>Religion: <span class="dialog-religion"></span></li>
              <li>Catchphrase: <span class="dialog-catchphrase"></span></li>
              <li>First appearence: <span class="dialog-firstappearence"></span></li>
              <li>Appearences: <span class="dialog-appearences"></span></li>
              <li>Episodes: <span class="dialog-episodes"></span></li>
            </ul></p>
          </div>
        <div class="dialog-bottom">
            <form method="dialog"><button>Close</button id="btn-close"></form>
            </div>
        </div>
      </dialog>
    </main>
    <footer class="page-footer"><h2>Made by BB</h2></footer>
    <script src="app.js"></script>
  </body>
</html>
